<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de texto</title>
    <style>
        div {
            font-size: 30px;
        }
    

        .texto {
            /* 
            px > tamanho fixo
            % > tamanho relativo
            em > tamanho relativo ao container pai
            */
            font-size: 2em;
        }

        .texto2 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo</p>
        <p class="texto2">Conteúdo</p>
    </div>
</body>
</html>
